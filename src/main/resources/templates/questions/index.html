<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>QnA : Questions</title>
</head>
<body>

	

	<div th:replace="questions/header :: header"></div>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

	<h1>Questions</h1>

	<div th:each="q : ${questions}" class="questions">
		<h3><a th:href="@{/questions/{qid}(qid=${q.id})}" th:text="${q.title}"></a></h3>
	</div>

	<style>

		div.questions { width: 80%; margin: auto;}

		h1 { text-align: center;}

		header {
			padding: 20px 40px;
		}

		header h2 a { text-decoration: none; cursor: pointer;}

	</style>	


</body>
</html>
